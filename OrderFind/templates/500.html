<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 500 — Внутренняя ошибка сервера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 80px;
            color: #e74c3c;
            margin: 0;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-icon {
            font-size: 100px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-icon">&#9888;</div> <!-- Символ для предупреждения -->
        <h1>500</h1>
        <p>Внутренняя ошибка сервера.</p>
        <p>Что-то пошло не так на сервере. Пожалуйста, попробуйте снова позже.</p>
        <p>Вероятнее всего введенный вами заказ не существует</p>
        <p><a href="/">Вернуться на главную</a></p>
    </div>

</body>
</html>
